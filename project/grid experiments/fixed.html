 <!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Flawless-Semantics | Showoff - Fixed Element with a Grid</title>

    <!-- Stylesheets -->
	<link rel="stylesheet" href="test.css" type="text/css" media="screen" />
	
    <!-- Scripts -->
	<!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="row">
		<div class="grid content style">
			<code>Testing</code>
		</div>
		<div class="grid-right box style">
		<code>1</code>
		</div>
		<div class="grid box style">
			<code>2</code>
		</div>
		<div class="grid box style">
			<code>3</code>
		</div>
		<div class="grid box style">
			<code>4</code>
		</div>
		<div class="grid box style">
			<code>5</code>
		</div>
		<div class="grid box style">
			<code>6</code>
		</div>
		<div class="grid box style">
			<code>7</code>
		</div>
		<div class="grid box style">
			<code>8</code>
		</div>
		<div class="grid box style">
			<code>9</code>
		</div>
		<div class="grid box style">
			<code>10</code>
		</div>
		<div class="grid box style">
			<code>11</code>
		</div>
		<div class="grid box style">
			<code>12</code>
		</div>
	</div>
</body>
</html>
